    <link rel="stylesheet" href="options.css">
    <link rel="shortcut icon" href="favicon.ico">
</head>

<body>
    <!-- Navbar block -->
    <div class="d-flex justify-content-between navbar-dark" id="pineapple" style="background-color: #008F0E">
        <!-- Navbar brand -->
        <a class="navbar-brand" href="home.html">Pulseye</a>
        <nav class="navbar navbar-expand-sm navbar-light">
            <div class="container">

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNav" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="mainNav">
                    <div class="navbar-nav">
                        <!-- Home, planner, history nav options -->
                        <a class="nav-item nav-link" href="home.html">Home</a>
                        <a class="nav-item nav-link" href="#">Planner</a>
                        <a class="nav-item nav-link" href="history.html">History</a>

                        <!-- Options dropdown nav menu -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  Options
                                </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="index.html">Sign Out</a>
                                <a class="dropdown-item" href="profile.html">My Profile</a>
                                <a class="dropdown-item" href="addNetwork.html">Add Pulseye Network</a>
                                <a class="dropdown-item" href="editNetwork.html">Edit Pulseye Network</a>
                                <a class="dropdown-item" href="removeNetwork.html">Remove Pulseye Network</a>
                            </div>
                        </li>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <!--- Pulseye Networks Header -->
    <div class="text-center" id="pulseye-h1">
        <h1>Edit Pulseye Network</h1>
    </div>

    <div class="list-group-flush container" id="network-list">
        <a href="#" class="list-group-item list-group-item-action active">Backyard Network</a>
        <a href="#" class="list-group-item list-group-item-action disabled">Empty Network</a>
        <a href="#" class="list-group-item list-group-item-action disabled">Empty Network</a>
        <a href="#" class="list-group-item list-group-item-action disabled">Empty Network</a>
        <a href="#" class="list-group-item list-group-item-action disabled">Empty Network</a>
    </div>

    <div class="container">
        <form id="profile-form">
            <div class="form-group">
                <label for="newNetworkId">Enter network's new ID</label>
                <input type="number" class="form-control" id="newNetworkInput" placeholder="Example: 4230" max="9999">
            </div>
            <div class="form-group">
                <label for="newNetworkId">Enter network's new ZIP</label>
                <input type="number" class="form-control" id="newNetworkZip" placeholder="Example: 95112" max="9999">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
