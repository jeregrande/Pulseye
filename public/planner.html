    <script>
        //Algorithm derived from a simplification of the ASCE-EWRI standardized reference ET equation
        function calculateAmount() {
            //Evapotranspiration variables
            var moisture = document.getElementById("moistureID").value;
            var T = document.getElementById("temperatureID").value; //Daily average temperature in C
            var R = 216; //Radiation at surface, in MJ/((m²)(day))
            var G = R * .95; //Soil heat flux density, in MJ/((m²)(day))
            var U = 0; //Average daily wind speed in m/s
            var Y = .000665; //Psychrometric constant
            var D = 1;

            //Irrigation algorithm
            var irrigationAmount = (1 + T / 8) * (D * (.408) * (R - G)) / (Y + D + (moisture * 0.5));
            var displayAmount = irrigationAmount.toFixed(2);

            document.getElementById("waterValueAmount").innerHTML = "<br>" + displayAmount + " Liters/m²";
        }
    </script>
